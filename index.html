<html ng-app="myapp">

<head>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="Default.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="Default.ts"></script>
  <meta charset="utf-8">
</head>

<body ng-controller="gameController as gameCtrl">
  <div class="board text-center">
    <div class="board-{{item.id}}" ng-repeat="item in gameCtrl.board">
      <img src={{item.key}}.png />
      <br>
      <a class="btn btn-default disabled" ng-class="{'btn-danger':gameCtrl.isTarget(item.id)}"></a>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="raise">
    <div class="text-center" ng-repeat="item in gameCtrl.items">
      <p>{{item.rate}}</p>
      <img src={{item.key}}.png />
      <p>{{item.count}}</p>
      <button class="btn btn-primary" ng-click="gameCtrl.raise(item)">+</button>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="controller text-center">
    剩餘代幣:{{gameCtrl.coin}}
    <button style="margin-left:80px;" class="btn btn-success" ng-disabled="gameCtrl.isActive" ng-click="gameCtrl.start()">Start</button>
  </div>
</body>

</html>
